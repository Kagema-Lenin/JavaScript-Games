<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <div class="comp">
      <h3>Computer Choice: </h3>
      <span id="comp-choice"></span>
    </div>

    <div class="user">
      <h3>User Choice: </h3>
      <span id="user-choice"></span>
    </div>

    <div class="res">
      <h3>Final Result: </h3>
      <span id="result"></span>
    </div>

    <div class="btn">
      <button class="btn-click" id="rock">rock</button>
      <button class="btn-click" id="paper">paper</button>
      <button class="btn-click" id="scissors">scissors</button>
    </div>

    <script src="script.js" charset="UTF-8"></script>
  </body>
</html>
